<div id = "social">
<ul>
  <li>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <i class="fa fa-twitter"></i>
    </a>
  </li>

  <li>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <i class="fa fa-facebook"></i>
    </a>
  </li>


  <li>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{page.title}}&summary=<DESCRIPTION>&source=<DOMAIN>" rel="nofollow" target="_blank" title="Share on LinkedIn">
      <i class="fa fa-linkedin"></i>
    </a>
  </li>

  <li>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      <i class="fa fa-google-plus"></i>
    </a>
  </li>

  <li>
    <a href="http://www.reddit.com/submit?url={{ site.url}}{{ page.url}}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">
      <i class="fa fa-reddit"></i>
    </a>
  </li>
</ul>
</div>
